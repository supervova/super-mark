{% assign social = site.data.social-networks %}
{% assign labels = site.data.i18n.labels %}

<span class="btn btn-social facebook-like fb-like" data-href="{{ page.url | absolute_url | strip_index }}" data-width="" data-layout="button" data-action="like" data-size="large" data-share="false"></span>

<div class="dropup is-social-tools">
  <button class="btn btn-share" id="btn-share" type="button" data-toggle="dropdown" data-display="static" aria-expanded="false" aria-label="{{ labels.shareCtaInterest[page.lang] }}" title="{{ labels.shareCtaInterest[page.lang] }}">
    {% include icon.html name="share" class=true %}
  </button>

  <div class="social-tools-dropdown dropdown-menu dropdown-menu-right">
    <img class="dropup__img" src="{{ site.assets }}/img/components/social-tools/kitty.jpg" srcset="{{ site.assets }}/img/components/social-tools/kitty.jpg 1x, {{ site.assets }}/img/components/social-tools/kitty@2x.jpg 2x" alt="{{ labels.share80[page.lang] }}">
    <h3>{{ labels.shareCtaCats[page.lang] }}</h3>

    <div class="social-tools-group" role="group" aria-label="{{ labels.shareNetworks[page.lang] }}">

      <button class="btn btn-social facebook" data-href="https://www.facebook.com/share.php?u={{ page.url | absolute_url | url_encode }}&amp;title={{ page.title | url_encode }}" aria-label="{{ social.facebook.name[page.lang] }}" title="{{ social.facebook[page.lang] }}">
        {% include icon.html name="facebook" class=true %}
        {{ labels.shareCta[page.lang] }}
      </button>

      <button class="btn btn-social vk" data-href="http://vk.com/share.php?url={{ page.url | absolute_url | url_encode }}" aria-label="{{ social.vk.name[page.lang] }}" title="{{ social.vk.name[page.lang] }}">
        {% include icon.html name="vk" class=true %}
      </button>

      <button class="btn btn-social twitter is-last" data-href="https://twitter.com/home?status='{{ page.title | url_encode }}'+{{ page.url | absolute_url | url_encode }}" aria-label="{{ social.twitter.name[page.lang] }}" title="{{ social.twitter.name[page.lang] }}">
        {% include icon.html name="twitter" class=true %}
      </button>

      <button class="btn btn-social telegram" data-href="https://telegram.me/share/url?url={{ page.url | absolute_url | url_encode }}" aria-label="{{ social.telegram.name[page.lang] }}" title="{{ social.telegram.name[page.lang] }}">
        {% include icon.html name="telegram" class=true %}
      </button>

      <button class="btn btn-social pocket" data-href="https://getpocket.com/edit.php?url={{ page.url | absolute_url | url_encode }}" aria-label="{{ social.pocket.name[page.lang] }}" title="{{ social.pocket.name[page.lang] }}">
        {% include icon.html name="pocket" class=true %}
      </button>

      <button class="btn btn-social whatsapp" data-href="whatsapp://send?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" aria-label="WhatsApp" title="WhatsApp">
        {% include icon.html name="whatsapp" class=true %}
      </button>

      <button class="btn btn-social linkedin" data-href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}&amp;title={{ page.title | url_encode }}" aria-label="{{ social.linkedin.name[page.lang] }}" title="{{ social.linkedin.name[page.lang] }}">
        {% include icon.html name="linkedin" class=true %}
      </button>

      <button class="btn btn-social mail is-last" data-href="mailto:?subject={{ page.title | url_encode }}&amp;body={{ page.url | absolute_url | url_encode }}" aria-label="{{ social.email.name[page.lang] }}" title="{{ social.email.name[page.lang] }}">
        {% include icon.html name="mail" class=true %}
      </button>
    </div>
  </div>
</div>
