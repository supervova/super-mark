{% assign social = site.data.social-networks %}
{% assign labels = site.data.i18n.labels %}

<div class="social-tools-group" role="group" aria-label="{{ labels.shareNetworks[page.lang] }}">

  <span class="btn btn-social facebook-like fb-like" data-href="{{ page.url | absolute_url | strip_index }}" data-width="" data-layout="button" data-action="like" data-size="large" data-share="false"></span>

  <button class="btn btn-social facebook is-last" data-href="https://www.facebook.com/share.php?u={{ page.url | absolute_url | url_encode }}&amp;title={{ page.title | url_encode }}" data-tracking-label="FacebookShare" aria-label="{{ social.facebook.name[page.lang] }}" title="{{ social.facebook.name[page.lang] }}">
    {% include icon.html name="facebook" class=true %}
    {{ labels.shareCta[page.lang] }}
  </button>

  <button class="btn btn-social vk" data-href="http://vk.com/share.php?url={{ page.url | absolute_url | url_encode }}" data-tracking-label="VK" aria-label="{{ social.vk.name[page.lang] }}" title="{{ social.vk.name[page.lang] }}">
    {% include icon.html name="vk" class=true %}
  </button>

  <button class="btn btn-social twitter" data-href="https://twitter.com/home?status='{{ page.title | url_encode }}'+{{ page.url | absolute_url | url_encode }}" data-tracking-label="Twitter" aria-label="{{ social.twitter.name[page.lang] }}" title="{{ social.twitter.name[page.lang] }}">
    {% include icon.html name="twitter" class=true %}
  </button>

  <button class="btn btn-social whatsapp" data-href="whatsapp://send?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" data-tracking-label="WhatsApp" aria-label="WhatsApp" title="WhatsApp">
    {% include icon.html name="whatsapp" class=true %}
  </button>

  <button class="btn btn-social linkedin" data-href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}&amp;title={{ page.title | url_encode }}" data-tracking-label="Linkedin" aria-label="{{ social.linkedin.name[page.lang] }}" title="{{ social.linkedin.name[page.lang] }}">
    {% include icon.html name="linkedin" class=true %}
  </button>

  <button class="btn btn-social mail is-last" data-href="mailto:?subject={{ page.title | url_encode }}&amp;body={{ page.url | absolute_url | url_encode }}" data-tracking-label="Mail" aria-label="{{ social.email.name[page.lang] }}" title="{{ social.email.name[page.lang] }}">
    {% include icon.html name="mail" class=true %}
  </button>
</div>
